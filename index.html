<script>
    // JavaScript 코드

    // 이미지 엘리먼트 가져오기
    var movingImage = document.getElementById('movingImage');

    // 이동 방향 및 속도 설정
    var directionX = 1; // 1 또는 -1로 설정하여 이동 방향을 변경할 수 있습니다.
    var directionY = -1; // 1 또는 -1로 설정하여 이동 방향을 변경할 수 있습니다.
    var speed = 5; // 이동 속도 (조절 가능)

    // 애니메이션 함수
    function moveImage() {
        // 현재 위치 가져오기
        var currentX = movingImage.offsetLeft;
        var currentY = movingImage.offsetTop;

        // 새로운 위치 계산
        var newX = currentX + speed * directionX;
        var newY = currentY + speed * directionY;

        // 이미지가 화면을 벗어나지 않도록 확인
        var desiredWidth = 1000;  // 원하는 너비 값
	var desiredHeight = 1500;  // 원하는 높이 값
	var maxX = desiredWidth - movingImage.width;
	var maxY = desiredHeight - movingImage.height;
        if (newX < 0 || newX > maxX) {
            // X 방향으로 부딪혔을 때 방향을 바꾸고 이미지 회전
            directionX *= -1;
            movingImage.style.transform = 'rotate(55deg)';
        }

        if (newY < 0 || newY > maxY) {
            // Y 방향으로 부딪혔을 때 방향을 바꾸고 이미지 회전
            directionY *= -1;
            movingImage.style.transform = 'rotate(-55deg)';
        }

        // 새로운 위치 적용
        movingImage.style.left = newX + 'px';
        movingImage.style.top = newY + 'px';

        // 다음 프레임에서 함수 다시 호출
        requestAnimationFrame(moveImage);
    }

    // 페이지 로드 시 애니메이션 시작
    moveImage();
</script>
